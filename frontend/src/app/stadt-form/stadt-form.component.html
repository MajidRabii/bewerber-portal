<h2>🏙️ Neue Stadt hinzufügen</h2>

<form [formGroup]="stadtForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Code</mat-label>
    <input matInput type="number" formControlName="code" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Bundesland</mat-label>
    <input matInput formControlName="bundesland">
  </mat-form-field>

  <mat-checkbox formControlName="aktiv">Aktiv</mat-checkbox>

  <br><br>
  <button mat-raised-button color="primary" type="submit" [disabled]="stadtForm.invalid">
    Speichern
  </button>
</form>
